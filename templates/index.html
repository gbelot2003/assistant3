<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat en Tiempo Real{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_head %}{% endblock %}
    <style>
        /* Ajustes generales para la plantilla en pantallas pequeñas */
        .whatsapp-header {
            font-size: 14px;
        }

        .chat-container {
            max-height: 60vh; /* Limitar la altura en dispositivos móviles */
        }

        .message {
            font-size: 14px;
            word-wrap: break-word;
        }

        /* Ajustes específicos para dispositivos móviles */
        @media (max-width: 768px) {
            .whatsapp-header img {
                width: 30px;
            }

            .whatsapp-header span {
                font-size: 12px;
            }

            .whatsapp-footer input {
                font-size: 12px;
            }

            .whatsapp-footer button {
                width: 36px;
                height: 36px;
            }

            .container-fluid, .row, .col-md-6 {
                padding: 0;
                margin: 0;
            }

            /* Ajustes para el contenedor principal del chat */
            .row {
                justify-content: center;
            }

            .whatsapp-container {
                width: 100%;
                max-width: 480px;
            }
        }

        /* Estilo de burbujas de chat */
        .message.user-bubble {
            background-color: #dcf8c6;
            color: #000;
            max-width: 70%;
        }

        .message.other-bubble {
            background-color: #fff;
            color: #000;
            max-width: 70%;
        }

        .message-time {
            font-size: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark z-index-1" style="background-color: purple">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chat App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3 d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #ece5dd;">
        <div class="row justify-content-center w-100">
            <!-- Contenedor de WhatsApp optimizado para dispositivos móviles -->
            <div class="p-0 whatsapp-container" style="border: 1px solid #ddd; border-radius: 10px; background-color: #f0f0f0; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%;">

                <!-- Barra superior de WhatsApp -->
                <div class="whatsapp-header bg-success text-white p-2 d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://www.w3schools.com/w3images/avatar2.png" class="rounded-circle" width="30px" alt="avatar">
                        <span class="ms-2 fw-bold">Asistente Virtual Encomiendas Express</span>
                    </div>
                    <div>
                        <i class="bi bi-search me-2"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>

                <!-- Contenedor del chat -->
                <div class="chat-container" id="log" style="height: 500px; overflow-y: scroll; background-image: url('https://i.imgur.com/jF1kIwm.png'); background-size: cover; padding: 10px;">
                    <!-- Log de mensajes se llenará dinámicamente aquí -->
                    <div id="response-log"></div>
                </div>

                <!-- Barra inferior con campos de texto y botones -->
                <div class="whatsapp-footer bg-light p-2 d-flex align-items-center">
                    <input type="text" id="message" name="message" class="form-control rounded-pill me-2" placeholder="Escribe un mensaje..." style="flex: 1;">
                    <button type="submit" id="send-btn" class="btn btn-success rounded-circle">
                        <i class="bi bi-send-fill" style="font-size: 16px;"></i>
                    </button>
                </div>

                <!-- Sección para URL y Número de Teléfono -->
                <div class="bg-white p-2 border-top">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <label for="url" class="form-label fw-bold">URL del API:</label>
                            <input type="text" id="url" name="url" class="form-control" value="http://127.0.0.1:5000/api/twilio" placeholder="http://example.com/endpoint" required>
                        </div>
                        <div class="col-12 mb-2">
                            <label for="from_number" class="form-label fw-bold">Número de Teléfono Simulado (From):</label>
                            <input type="text" id="from_number" name="from_number" class="form-control" placeholder="+14155551234" value="+14155551234">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
